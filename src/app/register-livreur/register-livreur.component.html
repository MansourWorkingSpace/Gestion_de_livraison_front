<div class="form-container">
    <h2>Inscription Livreur</h2>
    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
  
      <app-input-field label="Nom" id="nom" name="nom" [(value)]="nom"></app-input-field>
  
      <app-input-field label="Prénom" id="prenom" name="prenom" [(value)]="prenom"></app-input-field>
  
      <app-input-field label="Âge" type="number" id="age" name="age" [(value)]="age"></app-input-field>
  
      <app-input-field label="Téléphone" id="tlf" name="tlf" [(value)]="tlf"></app-input-field>
  
      <app-input-field label="Email" type="email" id="email" name="email" [(value)]="email"></app-input-field>
  
      <app-input-field label="Mot de passe" type="password" id="motdepasse" name="motdepasse" [(value)]="motdepasse"></app-input-field>
  
      <app-input-field label="Tarif Livraison" type="number" id="tarifLivraison" name="tarifLivraison" [(value)]="tarifLivraison"></app-input-field>
  
      <app-input-field label="Tarif Retour" type="number" id="tarifRetour" name="tarifRetour" [(value)]="tarifRetour"></app-input-field>
  
      <app-submit-button label="S'inscrire"></app-submit-button>
  
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
      <div *ngIf="successMessage" class="success-message">
        {{ successMessage }}
      </div>
    </form>
  </div>
