<div class="settings-container">
    <div class="user-info">
        <h3>Informations du compte</h3>

        <!-- Messages -->
        <div *ngIf="successMessage" class="alert alert-success">
            {{ successMessage }}
        </div>
        <div *ngIf="errorMessage" class="alert alert-danger">
            {{ errorMessage }}
        </div>

        <div class="form-group">
            <label for="prenom">Pr√©nom :</label>
            <input type="text" id="prenom" [(ngModel)]="adminData.prenom" name="prenom" required
                placeholder="Entrez votre pr√©nom">
        </div>

        <div class="form-group">
            <label for="nom">Nom :</label>
            <input type="text" id="nom" [(ngModel)]="adminData.nom" name="nom" required placeholder="Entrez votre nom">
        </div>

        <div class="form-group">
            <label for="email">Email :</label>
            <input type="email" id="email" [(ngModel)]="adminData.email" name="email" required
                placeholder="Entrez votre email">
        </div>

        <div class="form-group">
            <label for="tlf">T√©l√©phone :</label>
            <input type="tel" id="tlf" [(ngModel)]="adminData.tlf" name="tlf" class="form-control"
                placeholder="Entrez votre num√©ro de t√©l√©phone">
        </div>

        <div class="form-group">
            <label for="age">√Çge :</label>
            <input type="number" id="age" [(ngModel)]="adminData.age" name="age" placeholder="Entrez votre √¢ge">
        </div>

        <div class="form-group">
            <label for="motdepasse">Mot de passe :</label>
            <div style="position: relative;">
                <input [type]="showPassword ? 'text' : 'password'" id="motdepasse" [(ngModel)]="adminData.motdepasse"
                    name="motdepasse" placeholder="Entrez votre mot de passe">
                <button type="button" (click)="togglePasswordVisibility()"
                    style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none;">
                    üëÅÔ∏è
                </button>
            </div>
        </div>

        <div class="form-group">
            <label for="statut">Statut :</label>
            <input type="text" id="statut" [(ngModel)]="adminData.statut" name="statut"
                placeholder="Entrez votre statut">
        </div>

        <div class="form-group">
            <label for="photodeprofil">Photo de profil (URL) :</label>
            <input type="text" id="photodeprofil" [(ngModel)]="adminData.photodeprofil" name="photodeprofil"
                placeholder="URL de votre photo de profil">
        </div>
    </div>

    <div class="actions">
        <button class="save-btn" (click)="saveSettings()">Enregistrer les modifications</button>
    </div>
</div>
